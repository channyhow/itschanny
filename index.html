<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Link to the web app manifest, which provides information about the application in a JSON text file -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Link to an external CSS reset file -->
    <link rel="stylesheet" href="/src/styles/_reset.css" />
    <!-- Link to Normalize.css -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> -->

    <!-- Meta tag for SEO: describes the content of the page -->
    <meta name="description" content="channy how portfolio" />

    <!-- Canonical URL to prevent duplicate content issues -->
    <link rel="canonical" href="https://channyhow.com" />

    <!-- Social media optimization meta tags -->
    <meta property="og:title" content="channy how portfolio" />
    <meta
      property="og:description"
      content="channy how portfolio"
    />
    <meta property="og:image" content="https://channyhow.com/" />
    <meta property="og:url" content="https://channyhow.com" />

    <!-- Favicon: shown in the browser tab -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/itschanny branding/smiley alt logo copyfavicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Urbanist:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap');
      </style>

    <!-- Viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title shown in the browser tab -->
    <title>hi i'm channy</title>
  </head>
  <body>
    <!-- Root element where the React app will mount -->
    <div id="root"></div>

    <!-- Structured data script for richer indexing by search engines -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "SoftwareApplication",
        "name": "Vite + React + TypeScript App",
        "applicationCategory": "WebApplication",
        "operatingSystem": "All"
      }
    </script>

    <!-- Main script for the application, type module specifies it's an ES module -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
